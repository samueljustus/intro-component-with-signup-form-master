 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Intro component with form</title>
</head>
<body>
    <div id="container">
    <div id="copy">
        <div class="copy-text1">
            <h1>Learn to code by watching others</h1>
        </div>
        <div class="copy-text2">
            <p>See how experienced developers solve problems in real-time.
            Watching scripted tutorials is great, but understanding how developers think is 
            invaluable</p>
        </div>
    </div>
    <div class="cta">
    <button class="btn1"><strong>Try it free 7 days</strong> then $20/mo.thereafter</button>
    <div class="form-fill">
        <form novalidate>
            <ul>
                <l1>
                    <input type="text" id="first-name" placeholder="First Name" required 
                     />
                     <img src="img/icon-error.svg">
                    <small class="error">error message</small>
                </l1>
                <l1>
                    <input type="text" id="last-name" placeholder="Last Name" required />
                    <img src="img/icon-error.svg">
                    <small class="error"></small>
                </l1>
                <l1>
                    <input type="email" id="mail" placeholder="Email Address" 
                    required minlength="8" />
                    <img src="img/icon-error.svg">
                    <small class="error"></small>
                </l1>
                <l1>
                    <input type="password" id="password" placeholder="Password" required />
                    <img src="img/icon-error.svg">
                    <small class="error"></small>
                </l1>
                <li>
                    <button class="btn2" type="submit">CLAIM YOUR FREE TRIAL</button>
                </li>
            </ul>
            <div class="tc">
                <p>By clickng the button, you are agreeing to our <strong class="red">
                    Terms and Services</strong></p>
            </div>
        </form>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
